<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Increment</h1>
        <button id="click" type="button" class="btn btn-primary btn-lg btn-block">CLICK ME</button>
        <hr>
        <p>
        Clicks: <span id="totalClicks">0</span><br />
        Clicks per <small id="timePeriod">1.00</small> second: <span id="clicksPerSecond">0</span>
        </p>
        <h3>Buy</h3>
        <table class="table">
            <tr>
              <td>Autoclicker</td>
              <td><span id="autoclickerLevel">Level 0</span></td>
              <td><button id="autoclickButton" type="button" class="btn btn-success">Buy for 1</button></td>
            </tr>
            <tr>
              <td>Speed up by 10%</td>
              <td><span id="speedLevel">Level 0</span></td>
              <td><button id="speedUpgrade" type="button" class="btn btn-success">Buy for 100</button></td>
            </tr>
            <tr>
              <td>Increase Clicks Increment</td>
              <td><span id="clickIncrementLevel">Level 0</span></td>
              <td><button id="increaseClicks" type="button" class="btn btn-success">Buy for 100</button></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
