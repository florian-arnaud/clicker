<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="container-score">
            <p>Mana généré: <span id="totalClicks">0</span></p>
            <p>Mana par <small id="timePeriod">1.00</small> seconde: <span id="clicksPerSecond">0</span></p>
        </div>

        <div id="container-title-shop">
            <h3>Boutique</h3>

        </div>
    </header>
    <div id="main-container">
        <section id="container-game">
        
            <img src="assets/img/blackMage.png" id="click">
    
        </section>
    
        <section id="container-shop">
            
            <table id="shop">
                <tr>
                    <td>Génération automatique de mana</td>
                    <td><span id="autoclickerLevel">Level 0</span></td>
                    <td><button id="autoclickButton" type="button" class="button">Acquérir pour 10</button></td>
                </tr>
                <tr>
                    <td>Génération 10% plus rapide</td>
                    <td><span id="speedLevel">Level 0</span></td>
                    <td><button id="speedUpgrade" type="button" class="button">Acquérir pour 100</button></td>
                </tr>
                <tr>
                    <td>Augmentation du mana généré</td>
                    <td><span id="clickIncrementLevel">Level 0</span></td>
                    <td><button id="clickIncrement" type="button" class="button">Acquérir pour 50</button></td>
                </tr>
            </table>
    </div>
    
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
